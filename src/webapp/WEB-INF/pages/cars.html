<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

</head>
<body>
<table th:border="1" style="width: 300px">
    <tr>
        <th>Color</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
    </tr>
</table>
</body>
</html>
